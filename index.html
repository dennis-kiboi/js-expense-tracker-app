<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Wise - Expense Tracker</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js"></script>
</head>

<body class="bg-gray-50 min-h-screen p-8">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-4xl font-bold text-center text-primary mb-8">Money Wise</h1>
    <div class="mb-8">
      <h2 class="heading-2">New Transaction</h2>
      <form class="space-y-4 md:space-y-0 md:flex md:gap-4">
        <input type="text" id="description" placeholder="Enter Description" required
          class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        <select type="text" id="type" required
          class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="">Select Type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
        <input type="number" min="0" id="amount" placeholder="Amount" required
          class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        <input type="submit" value="Add"
          class="w-full md:w-auto bg-secondary text-white py-2 px-6 rounded-md hover:bg-secondary/90 focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-colors cursor-pointer">
      </form>
    </div>

    <div>
      <h2 class="heading-2">Transactions</h2>
      <div class="overflow-x-auto">
        <table id="transaction-table" class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-2 text-left text-gray-600">Description</th>
              <th class="p-2 text-left text-gray-600">Type</th>
              <th class="p-2 text-left text-gray-600">Amount</th>
              <th class="p-2 text-left text-gray-600">Action</th>
            </tr>
          </thead>
          <tbody id="transactions-list"></tbody>
        </table>
      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
